<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Users</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm-6 col-md-4 col-lg-4 *ngFor="let user of users | async">
        <ion-item class="card">
          <ion-avatar item-left>
            <img src="{{ user.photoURL }}">
          </ion-avatar>
          <h2>{{ user.displayName }}</h2>
          <p>{{ user.email }}</p>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Taxes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm-6 col-md-4 col-lg-4 *ngFor="let tax of taxes | async">
        <ion-item class="card" (click)="editTax(tax)" (press)="showOptions(tax)">
          <span class="pull-left">{{ tax.name }}</span>
          <span class="pull-right">{{ tax.rate }}%</span>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="addTax()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
